<!-- templates/dialog/create_project_dialog.html -->
<div class="dialog-backdrop" id="createProjectDialog">
  <div class="dialog-container">
      <div class="dialog-content">
          <h2 class="dialog-title">建立新專案</h2>
          
          <form id="createProjectForm">
              <div class="form-group">
                  <label for="projectName">專案名稱</label>
                  <input type="text" id="projectName" name="projectName" class="form-control" required>
              </div>
              
              <div class="form-group">
                <label for="dueDate">截止日期</label>
                <div class="date-input-container">
                    <input type="date" id="dueDate" name="dueDate" class="form-control" required>
                </div>
            </div>
              
              <div class="form-group">
                  <label for="description">描述</label>
                  <textarea id="description" name="description" class="form-control"></textarea>
              </div>
              
              <div class="form-group">
                  <div class="member-header">
                      <label>邀請成員</label>
                      <button type="button" id="addMemberBtn" class="add-member-btn">新增</button>
                  </div>
                  <div id="membersList" class="members-list">
                      <!-- 這裡是成員列表的顯示區域 -->
                  </div>
              </div>
              
              <div class="dialog-actions">
                  <button type="button" id="cancelProjectBtn" class="cancel-btn">取消</button>
                  <button type="submit" class="submit-btn">建立</button>
              </div>
          </form>
      </div>
  </div>
</div>
