<dialog class="dialog-backdrop" id="addMemberDialog">
    <div class="dialog-container">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title">新增成員</h2>
                <button type="button" class="close-btn" id="closeDialogBtn">&times;</button>
            </div>
            
            <form id="addMemberForm" action="{% url 'dynamic_search_member' %}" method="post">
                <div class="form-group">
                    <label for="memberSearch">搜尋電子郵件或名子</label>
                    <input type="text" id="memberSearch" name="memberSearch" class="form-control" placeholder="輸入..." oninput="searchMember()" required>
                </div>
                
                <div class="form-group">
                    <ul id="memberResults" class="member-results">
                        <!-- 動態搜尋結果將顯示在這裡 -->
                    </ul>
                </div>
                
                <div class="dialog-actions">
                    <button type="button" id="cancelMemberBtn" class="cancel-btn">取消</button>
                    <button type="submit" class="submit-btn">新增</button>
                </div>
            </form>
        </div>
    </div>
</dialog>
