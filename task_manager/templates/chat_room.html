{% extends 'base.html' %}
{% load static %}
{% block title %}聊天室{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/chat_room.css' %}">
{% endblock %}

{% block content %}
<div class="project">
    <div class="main-content" id="mainContent">
        <div class="chat-notification-banner">
            <span class="chat-notification-title">釘選訊息</span>
            <p class="chat-notification-text">Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <div class="chat-grid" id="chatGrid"></div>
        <div class="chat-input-section">
            <input type="text" placeholder="輸入內容..." class="chat-input-field">
            <button class="chat-send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/chat_room.js' %}"></script>
{% endblock %}
